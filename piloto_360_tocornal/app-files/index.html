<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube Responsive</title>
    <style>
        /* Estilo para mejorar la visualizaci√≥n en dispositivos Windows antiguos */
        @-ms-viewport {
            width: device-width;
        }

        /* Contenedor responsive para el video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Reemplaza TU_ID_DE_VIDEO con el ID del video de YouTube -->
        <iframe src="https://www.youtube.com/watch?v=va1oiojnGrA" 
                title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

</body>
</html>
